    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        document.querySelectorAll('.item a').forEach(link => {
            link.addEventListener('click',function getMarked(event){
                event.preventDefault()
                const fileUrl = this.getAttribute('href')
                fetch(fileUrl)
                    .then(response => response.text())
                    .then(text => {
                        const mainElement = document.getElementById('blog-page');
                        var newDiv = document.createElement('div');
                        newDiv.className = 'index';
                        newDiv.id = 'blog-page';
                        newDiv.innerHTML = marked.parse(text);
                        mainElement.parentNode.replaceChild(newDiv, mainElement);
                    })
                    .catch(error => console.error('Error fetching the markdown file:', error));
                })

            })
    </script>
    
</body>
